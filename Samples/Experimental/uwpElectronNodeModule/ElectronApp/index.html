<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  </head>
    <body> 
      <button id="startBTN">Connect to GameBar</button>
      <button id="closeBTN">Disconnect from GameBar</button>

      <script src="main.js"></script>
      <script>
        const { ipcRenderer } = require('electron')

        ipcRenderer.on('asynchronous-reply', (event, arg) => {
            alert(arg)
        })

        ipcRenderer.on('asynchronous-message', (event, arg) => {
            alert(arg)
        })

        document.getElementById("startBTN").addEventListener('click', () => ipcRenderer.send('StartServer', 'POST: StartServer Event'))
        document.getElementById("closeBTN").addEventListener('click', () => ipcRenderer.send('CloseServer', 'POST: CloseServer Event'))
      </script>
   </body>
</html>
